<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>exFitFrame のデモページ</title>
		<link rel="stylesheet" type="text/css" href="./demo.css"/>
		<style>
			h2{
				margin:16px 0 8px 0;
			}
			iframe{
				width:220px;
				height:120px;
			}
			div.body{
				overflow:hidden;
				zoom:1;
			}
			div.main{
				float:right;
				width:66%;
				overflow:hidden;
			}
			div.sub{
				float:left;
				width:31%;
				overflow:hidden;
				border-right:solid 1px #e0e0e0;
			}
		</style>
		<script type="text/javascript" src="./jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="./jquery.exfitframe.0.1.1-min.js"></script>
		<script>
			jQuery(function($){
				$('iframe.sample').exFitFrame({
					widthFit : false
				});
			});
		</script>
	</head>
	<body>
		<div class="header">
			<h1>exFitFrame のデモページ</h1>
		</div>
		<div class="body">
			<div class="main">
				<h2>Main Contents</h2>
				<p>contents...</p>
			</div>
			<div class="sub">
				<h2>TODO</h2>
				<iframe class="sample" src="example-sub-1.0.0.html" frameborder="0"></iframe>
				
				<h2>Sub Contents</h2>
				<p>contents...</p>
			</div>
		</div>
		<div class="footer">
			<a class="article" href="http://d.hatena.ne.jp/cyokodog/">Cyokodog::Diary</a>
		</div>
	</body>
</html>
